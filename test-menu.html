<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Menu Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
        }
        
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 90;
            display: none;
        }
        
        .backdrop.active {
            display: block;
        }
        
        .sideMenu {
            position: fixed;
            top: 0;
            left: -100vw;
            bottom: 0;
            width: 280px;
            max-width: 85vw;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 80px;
            display: flex !important;
            flex-direction: column;
            gap: 12px;
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 5px solid #ff0000;
            pointer-events: auto;
        }
        
        .sideMenu.open {
            left: 0 !important;
            box-shadow: 4px 0 30px rgba(0, 0, 0, 0.4);
        }
        
        .closeBtn {
            display: block;
            margin-left: auto;
            border: none;
            background: #f44336;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 22px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .menuItem {
            display: block;
            width: 100%;
            padding: 16px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .bottomBar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.15);
            z-index: 50;
            align-items: center;
            justify-content: center;
        }
        
        .menuToggle {
            border: none;
            border-radius: 10px;
            padding: 14px 22px;
            min-height: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(135deg, #607d8b 0%, #455a64 100%);
            color: white;
            flex: 1;
            max-width: 200px;
        }
        
        .status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="status" id="status">
        Menu Test Ready<br>
        <small>Click "Open Menu" button below</small>
    </div>
    
    <div class="backdrop" id="backdrop"></div>
    
    <div class="sideMenu" id="sideMenu">
        <button class="closeBtn" id="closeBtn">✕</button>
        <button class="menuItem">Chair</button>
        <button class="menuItem">Modern Chair</button>
        <button class="menuItem">Hospital Bed</button>
        <button class="menuItem">Table</button>
        <button class="menuItem">Trolley</button>
        <button class="menuItem">Window Blinds</button>
        <button class="menuItem">Divider</button>
        <button class="menuItem">Upload SVG</button>
        <button class="menuItem">Upload Image</button>
        <button class="menuItem">Delete Selected</button>
        <button class="menuItem">Save Layout</button>
        <button class="menuItem">Load Layout</button>
    </div>
    
    <div class="bottomBar">
        <button class="menuToggle" id="menuToggle">☰ Open Menu</button>
    </div>
    
    <script>
        const backdrop = document.getElementById('backdrop');
        const sideMenu = document.getElementById('sideMenu');
        const menuToggle = document.getElementById('menuToggle');
        const closeBtn = document.getElementById('closeBtn');
        const status = document.getElementById('status');
        
        function openMenu() {
            console.log('Opening menu...');
            backdrop.classList.add('active');
            sideMenu.classList.add('open');
            menuToggle.textContent = '☰ Close Menu';
            status.innerHTML = 'Menu OPEN<br><small>You should see menu on the left</small>';
            status.style.background = '#4caf50';
            status.style.color = 'white';
        }
        
        function closeMenu() {
            console.log('Closing menu...');
            backdrop.classList.remove('active');
            sideMenu.classList.remove('open');
            menuToggle.textContent = '☰ Open Menu';
            status.innerHTML = 'Menu CLOSED<br><small>Click button to reopen</small>';
            status.style.background = 'white';
            status.style.color = 'black';
        }
        
        function toggleMenu() {
            if (sideMenu.classList.contains('open')) {
                closeMenu();
            } else {
                openMenu();
            }
        }
        
        menuToggle.addEventListener('click', toggleMenu);
        backdrop.addEventListener('click', closeMenu);
        closeBtn.addEventListener('click', closeMenu);
        
        // Log info
        console.log('Window size:', window.innerWidth, 'x', window.innerHeight);
        console.log('Device pixel ratio:', window.devicePixelRatio);
        console.log('User agent:', navigator.userAgent);
        
        // Test on load
        setTimeout(() => {
            status.innerHTML = 'Ready to test!<br><small>Tap "Open Menu" below</small>';
        }, 2000);
    </script>
</body>
</html>
